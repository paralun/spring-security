<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Login Form</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/login.css}"/>
    <link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.min.css}"/>
    <script rel="script" th:src="@{/js/jquery.js}"></script>
    <script rel="script" th:src="@{/js/bootstrap.min.js}"></script>
</head>
<body>
<div class="login-form">
    <form th:action="@{/login}" method="post">
        <h2 class="text-center">Log in</h2>
        <div class="alert alert-danger" th:if="${param.error}">
            <p>Email or Password invalid, please verify</p>
        </div>
        <div class="form-group">
            <input type="text" id="emai" name="email" class="form-control" placeholder="Username" required="required">
        </div>
        <div class="form-group">
            <input type="password" id="password" name="password" class="form-control" placeholder="Password" required="required">
        </div>
        <div class="form-group">
            <button type="submit" class="btn btn-primary btn-block">Log in</button>
        </div>
        <div class="clearfix">
            <a th:href="@{/registration}" class="pull-right">Create an Account</a>
        </div>
    </form>
</div>
</body>
</html>
